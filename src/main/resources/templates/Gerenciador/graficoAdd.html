<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport"/>
    <title>Cadastro de Grafico</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro de Grafico</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" method="POST" style="margin: 10px" th:action="@{/Gerenciador/Graficos/save}"
              th:object="${entitys}">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1">
                            <input class="form-control input-sm" id="id" readOnly="readonly" th:field="*{id}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1" th:classappend="${#fields.hasErrors('idautista')}? 'has-error'">
                            <label>Id Autista</label>
                            <input class="form-control input-sm" readOnly="readonly" th:field="*{idautista}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1" th:classappend="${#fields.hasErrors('idadministrador')}? 'has-error'">
                            <label>Id Administrador</label>
                            <input class="form-control input-sm" readOnly="readonly" th:field="*{idadministrador}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('grafico')}? 'has-error'">
                            <label>Grafico</label>
                            <input class="form-control input-sm" maxlength="70" placeholder="Informe o Nome do administrador" readOnly="readonly"
                                   required="true" th:field="*{grafico}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('tiporelatorio')}? 'has-error'">
                            <label>Tipo relatorio</label>
                            <input class="form-control input-sm" maxlength="30" placeholder="Informe o nome de usuário" required="true"
                                   th:field="*{tiporelatorio}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('datagerado')}? 'has-error'">
                            <label>Data de Geração</label>
                            <input class="form-control input-sm" required="true" th:field="*{datagerado}" type="date"/>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button class="btn btn-sm btn-primary" th:href="@{/Gerenciador/Graficos/list/}" type="submit">Salvar
                </button>
                <a class="btn btn-sm btn-default" th:href="@{/Gerenciador/Graficos/list/}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
