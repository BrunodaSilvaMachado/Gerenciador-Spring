<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport"/>
    <title>Administradores</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Administradores</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Usuário</th>
                    <th>Nível de Acesso</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entity : ${entitys}">
                    <td th:text="${entity.id}"></td>
                    <td th:text="${entity.nome}"></td>
                    <td th:text="${entity.usuario}"></td>
                    <td th:text="${entity.nivelacesso}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary"
                               th:href="@{/Gerenciador/Administradores/edit/{id}(id=${entity.id})}">Editar</a>
                            <a class="delete btn btn-sm btn-danger"
                               th:href="@{/Gerenciador/Administradores/delete/{id}(id=${entity.id})}">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/Gerenciador/Administradores/add/}">Adicionar</a>
    </div>
</div>
</body>
</html>
