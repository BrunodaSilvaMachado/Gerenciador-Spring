<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro de Sessões</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro de Sessões</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${entitys}" th:action="@{/Gerenciador/Sessoes/save}" method="POST" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1">
                            <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('idautista')}? 'has-error'">
                            <label>Id autista</label>
                            <input type="text" class="form-control input-sm" th:field="*{idautista}" autofocus="autofocus" required="true" placeholder="Informe o id do autista"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('idtutor')}? 'has-error'">
                            <label>Id tutor</label>
                            <input type="text" class="form-control input-sm" th:field="*{idtutor}" required="true" placeholder="Informe o id do tutor"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('datalogin')}? 'has-error'">
                            <label>Data login</label>
                            <input type="date" class="form-control input-sm" th:field="*{datalogin}" required="true"/>
                        </div>
                    </div>
					<div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('datalogout')}? 'has-error'">
                            <label>Data logout</label>
                            <input type="date" class="form-control input-sm" th:field="*{datalogout}" required="true"/>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-primary" th:href="@{/Gerenciador/Sessoes/list/}">Salvar</button>
                <a th:href="@{/Gerenciador/Sessoes/list/}" class="btn btn-sm btn-default">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
