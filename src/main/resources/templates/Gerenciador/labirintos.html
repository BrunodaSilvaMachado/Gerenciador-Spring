<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport"/>
    <title>Labirintos</title>
    <div th:replace="fragments/header :: header-css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Labirintos</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Dicas</th>
                    <th>Num. paredes</th>
                    <th>Quant. Erro</th>
                    <th>Posição errada</th>
                    <th>Tecla errada</th>
                    <th>Quant. botões</th>
                    <th>Hora inicio</th>
                    <th>Hora fim</th>
                    <th>Id sessão</th>
                    <th>Id atividade</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entity : ${entitys}">
                    <td th:text="${entity.id}"></td>
                    <td th:text="${entity.quantdicas}"></td>
                    <td th:text="${entity.paredes}"></td>
                    <td th:text="${entity.quanterro}"></td>
                    <td th:text="${entity.posicaoerro}"></td>
                    <td th:text="${entity.teclaerrada}"></td>
                    <td th:text="${entity.quantbotoes}"></td>
                    <td th:text="${#dates.format(entity.horainicio, 'dd/MM/yyyy hh:mm:ss')}"></td>
                    <td th:text="${#dates.format(entity.horafim, 'dd/MM/yyyy hh:mm:ss')}"></td>
                    <td th:text="${entity.idsessao}"></td>
                    <td th:text="${entity.idatividade}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary"
                               th:href="@{/Gerenciador/Labirintos/edit/{id}(id=${entity.id})}">Editar</a>
                            <a class="delete btn btn-sm btn-danger"
                               th:href="@{/Gerenciador/Labirintos/delete/{id}(id=${entity.id})}">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/Gerenciador/Labirintos/add/}">Adicionar</a>
    </div>
</div>
</body>
</html>
