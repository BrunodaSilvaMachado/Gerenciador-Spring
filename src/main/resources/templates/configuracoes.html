<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Configurações</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Configurações</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Som</th>
                    <th>Musica</th>
                    <th>Dica por tempo</th>
                    <th>Dica por caminho</th>
                    <th>Tipo de dica</th>
                    <th>Comemoracao</th>
                    <th>Tempo de dica</th>
                    <th>Menu</th>
                    <th>Id autista</th>
                    <th>Id tutor</th>
                    <th>Id sessão</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entity : ${entitys}">
                    <td th:text="${entity.id}"></td>
                    <td th:text="${entity.som}"></td>
                    <td th:text="${entity.musica}"></td>
                    <td th:text="${entity.dicatempo}"></td>
                    <td th:text="${entity.dicacaminho}"></td>
                    <td th:text="${entity.tipodica}"></td>
                    <td th:text="${entity.comemoracao}"></td>
                    <td th:text="${entity.tempodica}"></td>
                    <td th:text="${entity.menu}"></td>
                    <td th:text="${entity.idautista}"></td>
                    <td th:text="${entity.idtutor}"></td>
                    <td th:text="${entity.idsessao}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary" th:href="@{/Gerenciador/configuracoes/edit/{id}(id=${entity.id})}" >Editar</a>
                            <a class="delete btn btn-sm btn-danger" th:href="@{/Gerenciador/configuracoes/delete/{id}(id=${entity.id})}">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/Gerenciador/configuracoes/add/}" >Adicionar</a>
    </div>
</div>
</body>
</html>
