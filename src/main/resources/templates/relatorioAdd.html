<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro do Relatorio</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro do Relatorio</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${entitys}" th:action="@{/Gerenciador/Relatorios/save}" method="POST" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1">
                            <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1" th:classappend="${#fields.hasErrors('idautista')}? 'has-error'">
                            <label>Id Autista</label>
                            <input type="text" class="form-control input-sm" th:field="*{idautista}"
                                   readOnly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1" th:classappend="${#fields.hasErrors('idadministrador')}? 'has-error'">
                            <label>Id Administrador</label>
                            <input type="text" class="form-control input-sm" th:field="*{idadministrador}"
                                   readOnly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('relatorio')}? 'has-error'">
                            <label>Relatorio</label>
                            <input type="text" class="form-control input-sm" th:field="*{relatorio}" readOnly="readonly"required="true" placeholder="Informe o Nome do administrador" maxlength="70"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('tiporelatorio')}? 'has-error'">
                            <label>Tipo relatorio</label>
                            <input type="text" class="form-control input-sm" th:field="*{tiporelatorio}" required="true" maxlength="30" placeholder="Informe o nome de usuário"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('datagerado')}? 'has-error'">
                            <label>Data de Geração</label>
                            <input type="date" class="form-control input-sm" th:field="*{datagerado}" required="true"/>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-primary" th:href="@{/Gerenciador/Relatorios/list/}">Salvar</button>
                <a th:href="@{/Gerenciador/Relatorios/list/}" class="btn btn-sm btn-default">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
