<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport"/>
    <title>Cadastro de Labirinto</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro de Labirinto</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" method="POST" style="margin: 10px" th:action="@{/Gerenciador/Labirintos/save}"
              th:object="${entitys}">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1">
                            <input class="form-control input-sm" id="id" readOnly="readonly" th:field="*{id}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1" th:classappend="${#fields.hasErrors('idsessao')}? 'has-error'">
                            <label>Id Sessão</label>
                            <input class="form-control input-sm" readOnly="readonly" th:field="*{idsessao}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1" th:classappend="${#fields.hasErrors('idatividade')}? 'has-error'">
                            <label>Id Atividade</label>
                            <input class="form-control input-sm" readOnly="readonly" th:field="*{idatividade}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('quantdicas')}? 'has-error'">
                            <label>Dicas</label>
                            <input autofocus="autofocus" class="form-control input-sm" placeholder="Informe o numero de dicas"
                                   required="true" th:field="*{quantdicas}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('paredes')}? 'has-error'">
                            <label>Num. paredes</label>
                            <input class="form-control input-sm" placeholder="Informe a quantidades de paredes contidas no labirinto" required="true" th:field="*{paredes}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('quanterro')}? 'has-error'">
                            <label>Quant. Erro</label>
                            <input class="form-control input-sm" placeholder="Informe a quantidade de erros" required="true" th:field="*{quanterro}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('posicaoerro')}? 'has-error'">
                            <label>Posição errada</label>
                            <input class="form-control input-sm" placeholder="Informe as posições erradas" required="true" th:field="*{posicaoerro}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('teclaerrada')}? 'has-error'">
                            <label>Tecla errada</label>
                            <input class="form-control input-sm" placeholder="Informe as teclas erradas" required="true" th:field="*{teclaerrada}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('quantbotoes')}? 'has-error'">
                            <label>Quant. botões</label>
                            <input class="form-control input-sm" placeholder="Informe a quantidade de botões" required="true" th:field="*{quantbotoes}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('poserrado')}? 'has-error'">
                            <label>Posições erradas</label>
                            <input class="form-control input-sm" placeholder="Informe as posições erradas" required="true" th:field="*{poserrado}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('horainicio')}? 'has-error'">
                            <label>Hora inicio</label>
                            <input class="form-control input-sm" required="true" th:field="*{horainicio}" type="date"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('horafim')}? 'has-error'">
                            <label>Hora fim</label>
                            <input class="form-control input-sm" required="true" th:field="*{horafim}" type="date"/>
                        </div>
                    </div>

                </fieldset>
            </div>
            <div class="form-group row">
                <button class="btn btn-sm btn-primary" th:href="@{/Gerenciador/Labirintos/list/}" type="submit">Salvar
                </button>
                <a class="btn btn-sm btn-default" th:href="@{/Gerenciador/Labirintos/list/}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
