<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport"/>
    <title>Sessões</title>
    <div th:replace="fragments/header :: header-css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Sessões</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Id Autista</th>
                    <th>Id Tutor</th>
                    <th>Data Login</th>
                    <th>Data Logout</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entity : ${entitys}">
                    <td th:text="${entity.id}"></td>
                    <td th:text="${entity.idautista}"></td>
                    <td th:text="${entity.idtutor}"></td>
                    <td th:text="${#dates.format(entity.datalogin, 'dd/MM/yyyy hh:mm:ss')}"></td>
                    <td th:text="${#dates.format(entity.datalogout, 'dd/MM/yyyy hh:mm:ss')}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary"
                               th:href="@{/Gerenciador/Sessoes/edit/{id}(id=${entity.id})}">Editar</a>
                            <a class="delete btn btn-sm btn-danger"
                               th:href="@{/Gerenciador/Sessoes/delete/{id}(id=${entity.id})}">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/Gerenciador/Sessoes/add/}">Adicionar</a>
    </div>
</div>
</body>
</html>
