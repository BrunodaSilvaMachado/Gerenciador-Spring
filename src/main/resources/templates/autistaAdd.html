<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro de Criança</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro de Crinaça</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${entitys}" th:action="@{/Gerenciador/Autistas/save}" method="POST" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1">
                            <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                            <label>Nome</label>
                            <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" required="true" placeholder="Informe o Nome da criança" maxlength="70"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('sexo')}? 'has-error'">
                            <label>Sexo</label>
                            <select class="custom-select input-sm" th:field="*{sexo}" required="true" name="inSexo" id="inSexo">
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('dtnasc')}? 'has-error'">
                            <label>Data de nascimento</label>
                            <input type="date" class="form-control input-sm" th:field="*{dtnasc}" required="true"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('classificacao')}? 'has-error'">
                            <label>Classificacao</label>
                            <input type="text" class="form-control input-sm" th:field="*{classificacao}" autofocus="autofocus" required="true" placeholder="Classificacao TEA" maxlength="70"/>
                        </div>
                    </div>
					<div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('escola')}? 'has-error'">
                            <label>Escola</label>
                            <select class="custom-select input-sm" th:field="*{escola}" required="true" name="inSexo" id="inSexo">
                                <option value="Escola Regular">Escola Regular</option>
                                <option value="Escola Especial">Escola Especial</option>
                                <option value="Não Frequenta">Não Frequenta</option>
                            </select>
                        </div>
                    </div>
					<div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('mediador')}? 'has-error'">
                            <label>Mediador</label>
                            <select class="custom-select input-sm" th:field="*{mediador}" required="true" name="inSexo" id="inSexo">
                                <option value="true">Sim</option>
                                <option value="false">Não</option>
                            </select>
                        </div>
                    </div>
					<div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('medicamentos')}? 'has-error'">
                            <label>Medicamentos</label>
                            <select class="custom-select input-sm" th:field="*{medicamentos}" required="true" name="inSexo" id="inSexo">
                                <option value="true">Sim</option>
                                <option value="false">Não</option>
                            </select>
                        </div>
                    </div>
					<div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('brinquedo')}? 'has-error'">
                            <label>Brinquedo Favorito</label>
                            <input type="text" class="form-control input-sm" th:field="*{brinquedo}" autofocus="autofocus" required="true" placeholder="Informe o brinquedo favorito" maxlength="70"/>
                        </div>
                    </div>
					<div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('bebida')}? 'has-error'">
                            <label>Bebida Favorita</label>
                            <input type="text" class="form-control input-sm" th:field="*{bebida}" autofocus="autofocus" required="true" placeholder="Informe a bebida favorita" maxlength="70"/>
                        </div>
                    </div>
					<div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('alimento')}? 'has-error'">
                            <label>Alimento Favorito</label>
                            <input type="text" class="form-control input-sm" th:field="*{alimento}" autofocus="autofocus" required="true" placeholder="Informe a alimento favorito" maxlength="70"/>
                        </div>
                    </div>
					<div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('atividade')}? 'has-error'">
                            <label>Atividade Favorita</label>
                            <input type="text" class="form-control input-sm" th:field="*{atividade}" autofocus="autofocus" required="true" placeholder="Informe a atividade favorita" maxlength="70"/>
                        </div>
                    </div>
					<div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('medo')}? 'has-error'">
                            <label>Medo</label>
                            <input type="text" class="form-control input-sm" th:field="*{medo}" autofocus="autofocus" required="true" placeholder="Informe o tipo de medo ou fobia" maxlength="70"/>
                        </div>
                    </div>
					<div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('ler')}? 'has-error'">
                            <label>Sabe ler?</label>
                            <select class="custom-select input-sm" th:field="*{ler}" required="true" name="inSexo" id="inSexo">
                                <option value="true">Sim</option>
                                <option value="false">Não</option>
                            </select>
                        </div>
                    </div>
					<div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('escrever')}? 'has-error'">
                            <label>Sabe escrever?</label>
                            <select class="custom-select input-sm" th:field="*{escrever}" required="true" name="inSexo" id="inSexo">
                                <option value="true">Sim</option>
                                <option value="false">Não</option>
                            </select>
                        </div>
                    </div>
					<div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('comunicacao')}? 'has-error'">
                            <label>Comunicação</label>
                            <input type="text" class="form-control input-sm" th:field="*{comunicacao}" autofocus="autofocus" required="true" placeholder="Comunicação" maxlength="70"/>
                        </div>
                    </div>
					<div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('terapia')}? 'has-error'">
                            <label>Terapia</label>
                            <input type="text" class="form-control input-sm" th:field="*{terapia}" autofocus="autofocus" required="true" placeholder="Informe o tipo de terapia que frequenta" maxlength="70"/>
                        </div>
                    </div>
					<div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('observacao')}? 'has-error'">
                            <label>Observação</label>
                            <input type="text" class="form-control input-sm" th:field="*{observacao}" autofocus="autofocus" required="true" placeholder="Notas ou observações importantes" maxlength="70"/>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-primary" th:href="@{/Gerenciador/Autistas/list/}">Salvar</button>
                <a th:href="@{/Gerenciador/Autistas/list/}" class="btn btn-sm btn-default">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
