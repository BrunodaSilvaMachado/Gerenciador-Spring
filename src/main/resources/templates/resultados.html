<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Resutados</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Resutados</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Dicas</th>
                    <th>Clique certo</th>
                    <th>Clique errado</th>
                    <th>Mouse clique</th>
                    <th>Mouse drag</th>
                    <th>Posição do mouse</th>
                    <th>Posição errada</th>
                    <th>Hora inicio</th>
                    <th>Hora fim</th>
					<th>Id sessão</th>
					<th>Id atividade</th>
					<th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entity : ${entitys}">
                    <td th:text="${entity.id}"></td>
                    <td th:text="${entity.dicas}"></td>
                    <td th:text="${entity.cliquecerto}"></td>
                    <td th:text="${entity.cliqueerrado}"></td>
                    <td th:text="${entity.mouseclique}"></td>
                    <td th:text="${entity.mousedrag}"></td>
                    <td class="com-sm-9 col-md-6 col-lg-6" th:text="${entity.mousepos}"></td>
                    <td class="col-md-6" th:text="${entity.poserrado}"></td>
                    <td th:text="${#dates.format(entity.horainicio, 'dd/MM/yyyy hh:mm:ss')}"></td>
                    <td th:text="${#dates.format(entity.horafim, 'dd/MM/yyyy hh:mm:ss')}"></td>
					<td th:text="${entity.idsessao}"></td>
                    <td th:text="${entity.idatividade}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary" th:href="@{/Gerenciador/Resutados/edit/{id}(id=${entity.id})}" >Editar</a>
                            <a class="delete btn btn-sm btn-danger" th:href="@{/Gerenciador/Resutados/delete/{id}(id=${entity.id})}">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/Gerenciador/Resutados/add/}" >Adicionar</a>
    </div>
</div>
</body>
</html>
