<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Relatorios</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Relatorios</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Relat√≥rio</th>
                    <th>Tipo relatorio</th>
                    <th>Data gerado</th>
                    <th>Id autista</th>
                    <th>Id administrador</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entity : ${entitys}">
                    <td th:text="${entity.id}"></td>
                    <td th:text="${entity.relatorio}"></td>
                    <td th:text="${entity.tiporelatorio}"></td>
                    <td th:text="${#dates.format(entity.datagerado, 'dd/MM/yyyy hh:mm:ss')}"></td>
                    <td th:text="${entity.idautista}"></td>
                    <td th:text="${entity.idadministrador}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary" th:href="@{/Gerenciador/Relatorios/edit/{id}(id=${entity.id})}" >Editar</a>
                            <a class="delete btn btn-sm btn-danger" th:href="@{/Gerenciador/Relatorios/delete/{id}(id=${entity.id})}">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/Gerenciador/Relatorios/add/}" >Adicionar</a>
    </div>
</div>
</body>
</html>
