<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport"/>
    <title>Cadastro de Administradores</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro de Administradores</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" method="POST" style="margin: 10px"
              th:action="@{/Gerenciador/Administradores/save}" th:object="${entitys}">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1">
                            <input class="form-control input-sm" id="id" readOnly="readonly" th:field="*{id}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                            <label>Administrador</label>
                            <input autofocus="autofocus" class="form-control input-sm" maxlength="70" placeholder="Informe o Nome do administrador"
                                   required="true" th:field="*{nome}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('usuario')}? 'has-error'">
                            <label>Usuário</label>
                            <input class="form-control input-sm" maxlength="50" placeholder="Informe o nome de usuário" required="true"
                                   th:field="*{usuario}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('senha')}? 'has-error'">
                            <label>Senha</label>
                            <input class="form-control input-sm" required="true" th:field="*{senha}" type="password"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('nivelacesso')}? 'has-error'">
                            <label>Nivel de Acesso</label>
                            <select class="custom-select input-sm" id="inputNivelacesso" name="inNivelacesso"
                                    required="true" th:field="*{nivelacesso}">
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button class="btn btn-sm btn-primary" th:href="@{/Gerenciador/Administradores/list/}" type="submit">
                    Salvar
                </button>
                <a class="btn btn-sm btn-default" th:href="@{/Gerenciador/Administradores/list/}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
