<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport"/>
    <title>Medicamentos</title>
    <div th:replace="fragments/header :: header-css"/>
	<link href="../../static/css/tableScroll.css" rel="stylesheet" th:href="@{/css/tableScroll.css}" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Medicamentos</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>tipo</th>
                    <th>composicao</th>
                    <th>laboratorio</th>
                    <th>posologia</th>
                    <th>observacao</th>
                    <th>stats</th>
                    <th>idautista</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entity : ${entitys}">
                    <td th:text="${entity.id}"></td>
                    <td th:text="${entity.nome}"></td>
                    <td th:text="${entity.tipo}"></td>
                    <td th:text="${entity.composicao}"></td>
                    <td th:text="${entity.laboratorio}"></td>
                    <td th:text="${entity.posologia}"></td>
                    <td th:text="${entity.observacao}"></td>
                    <td th:text="${entity.stats}"></td>
                    <td th:text="${entity.idautista}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary"
                               th:href="@{/Gerenciador/Medicamentos/edit/{id}(id=${entity.id})}">Editar</a>
                            <a class="delete btn btn-sm btn-danger"
                               th:href="@{/Gerenciador/Medicamentos/delete/{id}(id=${entity.id})}">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer navbar navbar-inverse navbar-fixed-bottom navbar-light">
        <a class="btn btn-sm btn-success" th:href="@{/Gerenciador/Medicamentos/add/}">Adicionar</a>
    </div>
</div>
</body>
</html>
